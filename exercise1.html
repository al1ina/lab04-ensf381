<!DOCTYPE html>
<html>
 <head>
 <title>Lab4 - Exercise 1</title>
 </head>
<body>
 <input type="text" id="textInput" placeholder="Type something here..."/>
 <label id="textLabel"></label>
 <button id="redButton" style="color:red;">Red</button>
<button id="blueButton" style="color:blue;">Blue</button>
<button id="greenButton" style="color:green;">Green</button>
<button id="orangeButton" style="color:orange;">Orange</button>
 <button id="purpleButton" style="color:purple;">Purple</button>
</body>
<script type="text/javascript">
 var input = document.getElementById("textInput");
 input.addEventListener("keydown", function(event) {
    if (event.key == "Enter") {
        event.preventDefault();
        textLabel.textContent = input.value;
        input.value = "";
    }
 });
 document.getElementById("redButton").addEventListener("click", function(event) {
    textLabel.style.color = "red"
 });
 document.getElementById("blueButton").addEventListener("click", function(event) {
    textLabel.style.color = "blue"
 });
 document.getElementById("greenButton").addEventListener("click", function(event) {
    textLabel.style.color = "green"
 });
 document.getElementById("orangeButton").addEventListener("click", function(event) {
    textLabel.style.color = "orange"
 });
 document.getElementById("purpleButton").addEventListener("click", function(event) {
    textLabel.style.color = "purple"
 });
</script>
</html>
